    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Playfair Display', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdf2f4 0%, #ffe6ea 100%);
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }

        /* New background hearts */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255, 192, 203, 0.2) 0%, transparent 60%),
                url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 32.6c-1.3-1.2-2.5-2.3-3.7-3.4-4.6-4.1-8.5-7.6-11.1-11.3-1.4-2-2.5-4-2.5-6.1 0-4.1 3.3-7.4 7.4-7.4 2.5 0 4.9 1.2 6.3 3.1l3.6 4.6 3.6-4.6c1.4-1.9 3.8-3.1 6.3-3.1 4.1 0 7.4 3.3 7.4 7.4 0 2.1-1.1 4.1-2.5 6.1-2.6 3.7-6.5 7.2-11.1 11.3-1.2 1.1-2.4 2.2-3.7 3.4z' fill='rgba(255,182,193,0.2)'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
            animation: backgroundFloat 20s linear infinite;
        }

        @keyframes backgroundFloat {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 2rem auto;
            perspective: 1000px;
        }

        /* Enhanced card styling */
        .valentine-card {
            position: relative;
            width: 100%;
            background: white;
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 
                0 20px 40px rgba(255, 192, 203, 0.2),
                0 0 100px rgba(255, 192, 203, 0.1),
                0 5px 15px rgba(255, 107, 149, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 182, 193, 0.3);
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* New floating rose petals */
        .petal {
            position: absolute;
            pointer-events: none;
            width: 15px;
            height: 15px;
            background: #ffb6c1;
            border-radius: 150% 0 150% 0;
            animation: petalFall 10s linear infinite;
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Enhanced photo gallery */
        .photo-container {
            position: relative;
            padding-bottom: 100%;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(255, 107, 149, 0.1);
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 182, 193, 0.3);
        }

        .photo-container:hover {
            transform: scale(1.05) rotate(2deg);
            border-color: rgba(255, 107, 149, 0.6);
            box-shadow: 0 12px 24px rgba(255, 107, 149, 0.2);
        }

        /* Enhanced buttons */
        .love-button {
            background: linear-gradient(45deg, #ff6b95, #ff8fab);
            border: none;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem;
            font-family: inherit;
            box-shadow: 0 5px 15px rgba(255, 107, 149, 0.3);
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .love-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
            transform: scale(0);
            transition: transform 0.5s ease-out;
        }

        .love-button:hover::before {
            transform: scale(1);
        }

        /* Enhanced message content */
        .message-content {
            max-height: 0;
            overflow: hidden;
            transition: all 0.6s ease;
            font-style: italic;
            text-align: center;
            color: #ff6b95;
            opacity: 0;
            margin: 2rem 0;
            padding: 2rem;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,192,203,0.1));
            box-shadow: inset 0 0 20px rgba(255,107,149,0.1);
        }

        .message-content.visible {
            max-height: 500px;
            opacity: 1;
            border: 2px solid rgba(255,182,193,0.3);
        }

            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: #ff6b95;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(255, 107, 149, 0.1);
        }

        .message {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #666;
            line-height: 1.8;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Vinyl Player Styles */
        .vinyl-player {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            position: relative;
            perspective: 1000px;
        }

        .vinyl-disc {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: repeating-radial-gradient(
                circle at 50% 50%,
                #000,
                #000 5px,
                #333 6px,
                #333 10px
            );
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .vinyl-disc::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
        }

        .vinyl-disc.playing {
            animation: spinVinyl 2s linear infinite;
        }

        .vinyl-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #ff69b4;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        @keyframes spinVinyl {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Photo Gallery Styles */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 2rem 0;
        }

        .photo-container {
            position: relative;
            padding-bottom: 100%;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(255, 107, 149, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-container:hover {
            transform: scale(1.05);
        }

        .photo-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .love-button {
            background: linear-gradient(45deg, #ff6b95, #ff8fab);
            border: none;
            padding: 1rem 2rem;
            color: white;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem;
            font-family: inherit;
            box-shadow: 0 5px 15px rgba(255, 107, 149, 0.3);
            outline: none;
        }

        .love-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 149, 0.4);
        }

        .message-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease, opacity 0.6s ease;
            font-style: italic;
            text-align: center;
            color: #ff6b95;
            opacity: 0;
            margin: 2rem 0;
        }

        .message-content.visible {
            max-height: 500px;
            opacity: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            animation: heartFloat 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 107, 149, 0.3);
            border-radius: 50%;
        }

        .decoration:nth-child(1) { top: 20px; left: 20px; }
        .decoration:nth-child(2) { top: 20px; right: 20px; }
        .decoration:nth-child(3) { bottom: 20px; left: 20px; }
        .decoration:nth-child(4) { bottom: 20px; right: 20px; }

        @media (max-width: 768px) {
            .valentine-card {
                padding: 1.5rem;
            }
            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="valentine-card">

            <div class="controls">
                <button class="love-button" onclick="toggleMusic()">Play Music ‚ô™</button>

        </div>
    </div>

    <script>
        // Audio handling
        const audio = new Audio();
        audio.src = "resources/Vietsub  love. - wave to earth  Lyrics Video.mp3";
        const vinylDisc = document.querySelector('.vinyl-disc');
        let isPlaying = false;

        function toggleMusic() {
            if (!isPlaying) {
                audio.play().catch(error => {
                    console.log("Audio play failed:", error);
                });
                isPlaying = true;
                vinylDisc.classList.add('playing');
            } else {
                audio.pause();
                isPlaying = false;
                vinylDisc.classList.remove('playing');
            }
        }

        // Message toggle
        function toggleMessage() {
            const messageContent = document.querySelector('.message-content');
            messageContent.classList.toggle('visible');
        }

        // Add rose petal animation
    function createPetal() {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.opacity = Math.random() * 0.7 + 0.3;
        petal.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
        document.body.appendChild(petal);

        setTimeout(() => {
            petal.remove();
        }, 10000);
    }

        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create hearts periodically
        setInterval(createHeart, 300);

        // Handle audio ended event
        audio.addEventListener('ended', () => {
            isPlaying = false;
            vinylDisc.classList.remove('playing');
        });
    </script>
